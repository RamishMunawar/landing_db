<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Login page</title>

    <link rel="stylesheet" href="CSS\login.css">
    <script src="js/javaScript.js"></script>
</head>

<body>
    <form action="login.php" method="post">
        <div class="main">
            <h2 style="text-align: center; padding-top: 30px; color:black;">Login</h2>
            <div class="center_div">
                <div class="input_width">
                    <input class="input_change" type="email" name="email" placeholder="Email" required>
                </div>
                <div class="password_1">
                    <input class="input_change" type="password" name="password" placeholder="Password" id="myInput"
                        required>
                    <img class="image_1" id="myImage" src="img/download-removebg-preview.png"
                        onclick="myFunction()" alt="" style="width: 18px;">
                </div>
                <div class="check_box">
                    <input type="checkbox"> Remember me
                    <a href="register.html">Register</a>
                </div>
                <button class="btn" type="submit" style="background: white; outline: none; border: none;" >Login</button>
            </div>
            <!-- <div class="forget_div">
                <p><a href="forgot.html">Forgot Password?</a></p>
            </div> -->
        </div>
    </form>

    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                document.getElementById('myInput')
                document.getElementById('myImage').src = 'img/download.png'
                x.type = "text";
            } else {
                document.getElementById('myInput')
                document.getElementById('myImage').src = 'img/download-removebg-preview.png  '
                x.type = "password";
            }
        }
    </script>

</body>

</html>
